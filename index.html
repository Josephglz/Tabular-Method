<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Simplificación por método tabular</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/styles.css" rel="stylesheet" />
    <link href="assets/css/main.css" rel="stylesheet" />
</head>

<body class="bg-[#FFFCF7]">
    <div class="flex flex-col items-center justify-center h-screen overflow-hidden relative" id="contentInputs">
        <div class="flex flex-col items-center justify-center h-screen transition-all duration-500 z-[100] relative"
            id="ContFirstAnim">
            <h1 class="text-5xl font-bold text-center mb-10">Método tabular</h1>

            <label for="numVariables" class="block mb-2 text-base font-medium text-gray-900">Seleccione el número de
                variables: </label>
            <select id="numVariables"
                class="w-1/2 mb-4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:border-blue-500 block p-2.5">
                <option value="0" selected disabled>Número de variables</option>
                <option value="1">1 variable</option>
                <option value="2">2 variables</option>
                <option value="3">3 variables</option>
                <option value="4">4 variables</option>
                <option value="5">5 variables</option>
                <option value="6">6 variables</option>
            </select>

            <!-- text-gray-900 bg-[#FF522A] border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 -->
        </div>
        <div id="contentEcuation">
            <section id="equation_input" class="flex-col items-center justify-center absolute hidden">
                <hr class="w-96 h-1 mx-auto my-4 bg-gray-200 border-0 rounded">
                <label for="equation" class="block mb-2 text-base font-medium text-gray-900">Ingrese la ecuación:
                </label>
                <input type="text" id="equation"
                    class="w-96 mb-4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5"
                    placeholder="(1,2,3,4,5...N)" required>

                <div class="w-[93%] flex justify-center">
                    <button type="button" id="btnStepTwo" class="btn-hover btn-color">Simplificar</button>
                </div>
            </section>
        </div>
    </div>
    <div class="flex flex-col justify-center h-full w-full absolute top-0 -z-10">
        <div class="absolute right-[15rem]" id="ContTruthTable">

        </div>

    </div>

    <script src="assets/js/app.js"></script>
</body>

</html>
