<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Simplificación por método tabular</title>
    <!-- Agregamos los estilos de TailwindCSS -->
    <link href="assets/css/styles.css" rel="stylesheet" />
</head>
<body>
    <div class="flex flex-col items-center justify-center h-screen">
        <h1 class="text-5xl font-bold text-center mb-10">Método tabular</h1>
      
        <label for="countries" class="block mb-2 text-base font-medium text-gray-900">Seleccione el número de variables: </label>
        <select id="countries" class="w-1/4 mb-4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:border-blue-500 block p-2.5">
            <option selected disabled>Número de variables</option>
            <option value="1">1 variable</option>
            <option value="2">2 variables</option>
            <option value="3">3 variables</option>
            <option value="4">4 variables</option>
            <option value="5">5 variables</option>
            <option value="6">6 variables</option>
        </select>
        <button type="button" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2">Tabla de verdad</button>
    </div>
</body>
</html>
